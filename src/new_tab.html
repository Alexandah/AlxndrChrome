<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>DOM Hopper Demo</title>
    <style>
      .window {
        border: 1px solid black;
      }
      .block {
        border: 1px solid black;
        display: inline-block;
        position: relative;
      }
      .registerNote {
        border: 1px solid black;
        background-color: #edd88c;
        padding: 7px;
        opacity: 0.5;
        display: inline-block;
      }
      .noteHolder {
        position: absolute;
        top: 0;
        left: 0;
      }
      .webSearchBar {
        border: 3px solid black;
        width: 99%;
        height: 50%;
        opacity: 0.9;
        text-align: center;
        background-color: #c7dcff;
      }
      .centeredPage {
        border: 2px solid black;
        padding: 5px;
        width: 50%;
        height: 80%;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .col {
        display: inline-block;
        position: relative;
      }
      .row {
        display: flex;
      }
      .noDot {
        list-style-type: none;
      }
    </style>
  </head>

  <body class="centeredPage" tabindex="1">
    <h1 noHop>New Tab</h1>
    <div>
      <h2 noHop>Search</h2>
      <form noHop method="get" action="https://www.google.com/search">
        <input
          class="webSearchBar"
          type="text"
          name="q"
          placeholder="Search Google"
          tabindex="-1"
        />
      </form>
    </div>
    <div>

                href="https://www.notion.so/9e48f2faa2944f73b684d4f4e07ee843?v=7bec5106bcf245a6a7e7d9a8d5cba176"
                >Notion</a
              >
            </li>
            <li noHop>

                height="16"

            <li noHop>

            <li noHop>

              />
              <a
                href="https://sederahealth.atlassian.net/jira/projects?selectedProjectType=software"
                >Jira</a
              >
            </li>
          </ul>
        </li>
        <li class="col" noHop>
          <h3 noHop>Dev Tools</h3>

            <li noHop>
              <img
                height="16"
                width="16"

            <li noHop>

        <li class="col" noHop>
