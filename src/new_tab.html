<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Alxndr Tab</title>
    <style>
      .window {
        border: 1px solid black;
        padding: 10px;
        margin: 10px;
        position: relative;
      }
      .block {
        border: 1px solid black;
        display: inline-block;
        position: relative;
      }
      .registerNote {
        border: 1px solid black;
        background-color: #edd88c;
        padding: 7px;
        opacity: 0.5;
        display: inline-block;
      }
      .noteHolder {
        position: absolute;
        top: 0;
        left: 0;
      }
      .webSearchBar {
        border: 3px solid black;
        width: 99%;
        height: 50%;
        opacity: 0.9;
        text-align: center;
        background-color: #c7dcff;
      }
      .centeredPage {
        border: 2px solid black;
        padding: 5px;
        width: 50%;
        height: 80%;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .col {
        display: inline-block;
        position: relative;
      }
      .row {
        display: flex;
      }
      .noDot {
        list-style-type: none;
      }
    </style>
  </head>

  <body>
    <script src="./Alxndr.js"></script>
    <script>
      function bookmark(name, url, description = "") {
        return li({ noHop: "" }, [
          img({
            height: 16,
            width: 16,
            src: "http://www.google.com/s2/favicons?domain=" + url,
            noHop: "",
          }),
          a({ href: url }, name),
          sub({ noHop: "" }, " " + description),
        ]);
      }

      function bookmarkGroup(title, bookmarks) {
        return li({ class: "col", noHop: "" }, [
          h2({ noHop: "" }, title),
          ul(bookmarks),
        ]);
      }

      alxndrDOM(
        div({ class: "centeredPage", tabindex: 1 }, [
          h1({ noHop: "" }, "New Tab"),
          div([
            h2({ noHop: "" }, "Bookmarks"),
            ul({ class: "row", noHop: "" }, [
              bookmarkGroup("Executive", [
                bookmark(
                  "Notion",
                  "https://www.notion.so/Main-57d6cbb1b3414f4ab5732b15bf9f565c"
                ),
                bookmark("Calendar", "https://calendar.google.com/calendar"),
                bookmark("Gmail", "https://mail.google.com/mail/u/0/#inbox"),
                bookmark(
                  "Dashlane",
                  "chrome-extension://fdjamakpfbbddfjaooikfcpapjohcfmg/credentials"
                ),
              ]),
              bookmarkGroup("Tools", [
                h3("Software Dev"),
                ul([
                  bookmark("Github", "https://github.com/"),
                  bookmark("Gitlab", "https://gitlab.com/"),
                  bookmark("Typing practice", "https://www.keybr.com/"),
                ]),
                h3("Research"),
                ul([
                  bookmark("Google Scholar", "https://scholar.google.com/"),
                  bookmark(
                    "Connected Papers",
                    "https://www.connectedpapers.com/",
                    "Visual citation graph"
                  ),
                  bookmark(
                    "Elicit",
                    "https://elicit.org/",
                    "Research Assistant"
                  ),
                ]),
                h3("AI Driven"),
                ul([
                  bookmark("OpenAI API", "https://beta.openai.com/", "GPT3"),
                  bookmark(
                    "AIVA",
                    "https://creators.aiva.ai/",
                    "Music Generation"
                  ),
                  bookmark(
                    "Same Energy",
                    "https://same.energy/",
                    "Visual Search Engine"
                  ),
                ]),
              ]),
              bookmarkGroup("Knowledge", [
                h3("Computer Science"),
                ul([
                  bookmark("nand2tetris", "https://www.nand2tetris.org/course"),
                ]),
                h3("Journals"),
                ul([
                  bookmark(
                    "SoS",
                    "https://www.theseedsofscience.org/",
                    "Seeds of Science"
                  ),
                  bookmark(
                    "Journal of Controversial Ideas",
                    "https://journalofcontroversialideas.org/"
                  ),
                ]),
              ]),
              bookmarkGroup("Money", [
                h3("Management"),
                ul([
                  bookmark(
                    "Personal Capital",
                    "https://home.personalcapital.com/page/login/app#/dashboard"
                  ),
                ]),
              ]),
              bookmarkGroup("Blogs", [
                bookmark("Dwarkesh Patel", "https://dwarkeshpatel.com/"),
              ]),
            ]),
          ]),
        ])
      );
    </script>
    <script type="module" src="./extension_main.js"></script>
  </body>
</html>
